syntax = "proto3";
package finschia.or.da.v1beta1;

import "gogoproto/gogo.proto";

option go_package = "github.com/Finschia/finschia-sdk/x/or/da/types";

// Params defines the parameters for the module.
message Params {
  option (gogoproto.goproto_stringer) = false;

  uint64 ctc_batch_max_bytes = 1 [(gogoproto.customname) = "CTCBatchMaxBytes"];
  uint64 scc_batch_max_bytes = 2 [(gogoproto.customname) = "SCCBatchMaxBytes"];
}
