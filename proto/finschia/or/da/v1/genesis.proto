syntax = "proto3";
package finschia.or.da.v1;

import "gogoproto/gogo.proto";
import "finschia/or/da/v1/params.proto";
import "finschia/or/da/v1/da.proto";

option go_package = "github.com/Finschia/finschia-sdk/x/or/da/types";

// GenesisState defines the da module's genesis state.
message GenesisState {
  Params params = 1 [(gogoproto.nullable) = false];
  repeated CTC ctc = 2 [(gogoproto.customname) = "CTC"];
  repeated SCC scc = 3 [(gogoproto.customname) = "SCC"];
}

message CTC {
  BatchChainState state = 1;
  repeated CTCRef history = 2;
}
message SCC {
  BatchChainState state = 1;
  repeated SCCRef history = 2;
}