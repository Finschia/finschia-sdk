syntax = "proto3";
package finschia.or.da.v1;

import "gogoproto/gogo.proto";
import "finschia/or/da/v1/params.proto";
import "finschia/or/da/v1/da.proto";

option go_package = "github.com/Finschia/finschia-sdk/x/or/da/types";

// GenesisState defines the da module's genesis state.
message GenesisState {
  Params params = 1 [(gogoproto.nullable) = false];
  repeated CC cc_list = 2 [(gogoproto.customname) = "CCList"];
  repeated SCC scc_list = 3 [(gogoproto.customname) = "SCCList"];
}

message CC {
  string rollup_name = 1;
  CCState cc_state = 2;
  repeated CCRef history = 3;
  QueueTxState queue_tx_state = 4;
  repeated L1toL2Queue queue_list = 5;
}
message SCC {
  string rollup_name = 1;
  SCCState state = 2;
  repeated SCCRef history = 3;
}

message L2BatchMap {
  uint64 l2_height = 1;
  uint64 batch_idx =2;
}