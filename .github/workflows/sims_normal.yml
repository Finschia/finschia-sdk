name: Sims normal version
# Sims workflow runs multiple types of simulations (nondeterminism, import-export, after-import)
# This workflow will run once per a week.
on:
  schedule:
    - cron: '0 0 * * SAT'

jobs:
  build:
    runs-on: self-hosted
    if: "!contains(github.event.head_commit.message, 'skip-sims')"
    steps:
      - uses: actions/checkout@v3
        with:
          ssh-key: ${{ secrets.PRIVATE_REPO_SSH_KEY }}
      - uses: actions/setup-go@v4.0.0
        with:
          go-version: 1.19
      - name: Display go version
        run: go version
      - run: make build

  install-runsim:
    runs-on: self-hosted
    needs: build
    steps:
      - uses: actions/setup-go@v4.0.0
        with:
          go-version: 1.19
      - name: Display go version
        run: go version
      - name: Install runsim
        run: export GO111MODULE="on" && go install github.com/cosmos/tools/cmd/runsim@v1.0.0
      - uses: actions/cache@v3.3.1
        with:
          path: ~/go/bin
          key: ${{ runner.os }}-go-runsim-binary

  test-sim-nondeterminism:
    runs-on: self-hosted
    needs: [build, install-runsim]
    steps:
      - uses: actions/checkout@v3
        with:
          ssh-key: ${{ secrets.PRIVATE_REPO_SSH_KEY }}
      - uses: actions/setup-go@v4.0.0
        with:
          go-version: 1.19
      - name: Display go version
        run: go version
      - uses: actions/cache@v3.3.1
        with:
          path: ~/go/bin
          key: ${{ runner.os }}-go-runsim-binary
      - name: test-sim-nondeterminism
        run: |
          make test-sim-nondeterminism

  test-sim-import-export:
    runs-on: self-hosted
    needs: [build, install-runsim]
    steps:
      - uses: actions/checkout@v3
        with:
          ssh-key: ${{ secrets.PRIVATE_REPO_SSH_KEY }}
      - uses: actions/setup-go@v4.0.0
        with:
          go-version: 1.19
      - name: Display go version
        run: go version
      - uses: actions/cache@v3.3.1
        with:
          path: ~/go/bin
          key: ${{ runner.os }}-go-runsim-binary
      - name: test-sim-import-export
        run: |
          make test-sim-import-export

  test-sim-after-import:
    runs-on: self-hosted
    needs: [build, install-runsim]
    steps:
      - uses: actions/checkout@v3
        with:
          ssh-key: ${{ secrets.PRIVATE_REPO_SSH_KEY }}
      - uses: actions/setup-go@v4.0.0
        with:
          go-version: 1.19
      - name: Display go version
        run: go version
      - uses: actions/cache@v3.3.1
        with:
          path: ~/go/bin
          key: ${{ runner.os }}-go-runsim-binary
      - name: test-sim-after-import
        run: |
          make test-sim-after-import

